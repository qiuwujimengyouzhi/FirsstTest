<script>
    $(document).ready(function() {
        $.ajax({
            url: 'http://localhost:3000/user/username',
            dataType: 'json',
            type: 'POST',
            async: false,
            cache: false,
            timeout: 5000,
            success: function(data) {
                if (data.flag) {
                    let html = '<div class="xia"><ul class="top-m">'
                    html += '<li class="hehe"><a href="" class="menu-btn">欢迎你:' + data.name + '</a>'
                    html += '<ul class="topDown"><li class="mine"><a href="#">个人中心</a></li>'
                    html += '<li class="logout"><a href="#">退出登陆</a></li></ul></li></ul></div>'
                    $('.yonghu').empty()
                    $('.yonghu').append(html)
                    $(".topDown").hide()
                    $(".hehe").hover(
                        function() {
                            $(".topDown").show()
                        },
                        function() {
                            $(".topDown").hide()
                        }
                    )


                    $('.logout').on('click', function() {
                        $.ajax({
                            url: 'http://localhost:3000/user/logout',
                            dataType: 'json',
                            type: 'POST',
                            cache: false,
                            timeout: 5000,
                            success: function() {
                                alert('退出成功')
                                window.location.href = 'index.html'
                            },
                            error: function() {
                                alert("shib")
                            }
                        })
                    });

                    $('.mine').on('click', function() {
                        if (data.who == 2) {
                            window.location.href = 'personal.html'
                        } else if (data.who == 1) {
                            window.location.href = 'personal-C.html'
                        }
                    })

                    $('.cp-list').on('click', '.lianjie', function() {
                        let index = $('.lianjie').index(this)
                            // alert(index)
                        $.ajax({
                            data: {
                                index: index
                            },
                            url: 'http://localhost:3000/product/findS',
                            dataType: 'text',
                            type: 'POST',
                            cache: false,
                            timeout: 5000,
                            success: function(result) {
                                let url = "store.html?userid=" + result
                                alert(url)
                                window.location.href = url
                            },
                            error: function() {
                                alert('失败')
                            }
                        })
                    })

                    $.ajax({
                        url: 'http://localhost:3000/product/priProC',
                        dataType: 'json',
                        type: 'POST',
                        async: false,
                        cache: false,
                        timeout: 5000,
                        success: function(result) {
                            if (result != '') {
                                let jsonLength = 0;
                                for (let item in result) {
                                    jsonLength++;
                                }
                                if (jsonLength >= 8) {
                                    first(0, 7)
                                } else {
                                    first(0, jsonLength)
                                }
                                // alert('ok')
                                let page = 1
                                $('.paginations>li').on('click', function() {
                                    // $('.paginations>li').click(function() {
                                    pages = $(this).text()
                                    alert('aa' + pages)
                                    if (pages == '《') {
                                        page = page - 1
                                    } else if (pages == '》') {
                                        page = page + 1
                                    } else {
                                        page = pages
                                    }
                                    alert('now' + page)
                                    if (page == 0) {
                                        alert('已经是第一页')
                                        page = 1
                                    } else if (4 * page - 4 > jsonLength) {
                                        alert('没有这一页')
                                    } else if (4 * page + 1 > jsonLength) {
                                        if (4 * page - 4 < jsonLength) {
                                            a = 4 * page - 4
                                            b = jsonLength
                                            first(a, b)
                                        } else {
                                            $(this).addClass('.disabled')
                                        }
                                    } else {
                                        let a = 4 * page - 4
                                        let b = 4 * page - 1
                                        first(a, b)
                                    }
                                })
                            }

                            function first(pageF, pageL) {
                                // alert('first' + pageF)
                                // alert('second' + pageL)
                                $('.cp-list').empty()
                                for (let i = pageF; i < pageL + 1; i++) {
                                    // alert((result[i].time).getTime())
                                    let d = new Date(result[i].time)
                                    let times = d.getFullYear() + '-' + (d.getMonth() + 1) + '-' + d.getDate()
                                    let html = '<li><a class="lianjie" href="#">'
                                    html += ' <img class="tupian" src="http://localhost:3000' + result[i].pictures + '" width="230"></a>'
                                    html += '<h4 class="product">产品名:' + result[i].product + '</h4>'
                                    html += '<a class="jrgwc">加入购物车</a>'
                                    html += '<div class="list-h"><p>类型:' + result[i].type + '</p>'
                                    html += '<p>价格：' + result[i].price + '<br>地址：' + result[i].place + '<br>'
                                    html += '折扣：' + result[i].discount + '<br>生产时间：' + times + '<br></p></div>'
                                    $('.cp-list').append(html)
                                }
                            }


                        },
                        error: function() {
                            alert('请求错误')
                        }
                    });

                    return false
                }
            }
        })
    });
</script>

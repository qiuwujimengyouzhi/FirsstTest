<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../CSS/login.css" type="text/css" rel="stylesheet" />
    <link href="../bootstrap-4.3.1-dist/css/bootstrap.min.css" type="text/css" rel="stylesheet" />
    <script src="../JS/jquery-1.11.2.min.js"></script>
    <script src="../bootstrap-4.3.1-dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="../JS/paqu.js"></script>
    <title>注册页面</title>
</head>

<body>
    <div class="box">
        <h2>MSG</h2>
        <form class="login" role="form" action="#" method="post">
            <div class="form-group"> 身份：
                <select name="select" class="form-control">
                  <option value="1">顾客</option>
                  <option value="2">店家</option>
                  <!-- <option value="3">管理员</!--> 
                </select> 用户名：
                <input class="form-control username" type="text" /> 账号：
                <input class="form-control userid" type="text" /> 密码：
                <input class="form-control pwd" type="password" />请输入验证码：
                <input class="form-control" type="text" id="abc" />
                <a href="#" id="change"> 看不清，换一张</a>
                <!-- <a href="#" id="change">点击更换图片</a> -->
                <input class="btn btn-primary btn-lg " id="sub" type="submit" value="提交" />
            </div>
        </form>
    </div>
</body>
<script src="../JS/IdCode.js"></script>
<script>
    $('#sub').on('click', function() {
        let username = $('.username').val()
        let userid = $('.userid').val()
        let pwd = $('.pwd').val()
        let type = $('.form-control option:selected').val()
        $.ajax({
            data: {
                username: username,
                userid: userid,
                pwd: pwd,
                type: type
            },
            url: 'http://localhost:3000/user/res',
            dataType: 'json',
            type: 'POST',
            async: false,
            cache: false,
            timeout: 5000,
            success: function(result) {
                if (result) {
                    alert('注册成功，返回登陆')
                    window.location.href = 'loginReg.html'
                } else {
                    alert('用户ID重复，注册失败')
                }
            }
        })
        return false
    });
</script>

</html>
